<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Sign Up Form</title>
    <link rel="icon" href="logo1.png">
  </head>
  <body>
    <div style="margin-top:100px;"></div>
    <nav class="navbar fixed-top navbar-dark bg-dark navbar-expand-md">
      <div class="container">
        <span class="navbar-brand mb-0 h1"><img src="logo1.png" width="30" height="30" class="d-inline-block align-top" alt=""> The ICT Hub</span>
        <button class="navbar-toggler navbar-toggler-left" type="button" data-toggle="collapse" data-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto" >
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
            <form class="form-inline">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Log In</button>
        </form>
      </div>
    </div>
    </nav>
    <div class="container">
      <form name="myform" class="form-group">
        <h1 style="text-align: center; font-weight: bold; font-size:45px;">Create Your Account</h1>
        <div class="row jumbotron">
          <div class="col-md-6">
            <label for="inputname">First name</label>
            <input type="text" class="form-control" placeholder="First name">
          </div>
          <div class="col-md-6">
            <label for="inputname">Last name</label>
            <input type="text" class="form-control" placeholder="Last name">
          </div>
          <div class="col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" placeholder="Email">
          </div>
          <div class="col-md-6">
            <label for="password">Password</label>
            <input type="Password" class="form-control" placeholder="Password">
          </div>
          <div class="col-md-6">
            <label for="address1">Address Line-1</label>
            <input type="text" class="form-control" placeholder="Address Line-1">
          </div>
          <div class="col-md-6">
            <label for="password">Address Line-2</label>
            <input type="test" class="form-control" placeholder="Address Line-2">
          </div>
          <div class="col-md-6">
            <label for="city">City</label>
            <input type="text" class="form-control" placeholder="City">
          </div>
          <div class="col-md-4">
            <label for="state">State</label>
            <input type="text" class="form-control" placeholder="State">
          </div>
          <div class="col-md-2">
            <label for="zip">Zip Code</label>
            <input type="text" class="form-control" placeholder="Zip Code">
          </div>
          <div class="col-md-12" style="text-align: center; margin-top: 20px;">
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </div>
      </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
